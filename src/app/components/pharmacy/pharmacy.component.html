<div class="all">
    <div class="container my-4" dir="rtl">
        <div class="pharmacy-page" @fadeUp>

            <h1 class="typing-title mx-auto fw-bold">الصيدلية</h1>
            <p class="text-muted mb-4">
           صيدلية (مصــــر) لجميع مستلزمات الصحه والعنايه
            </p>

            <!-- كروت الصيدلية -->
            <div class="fuel-cards">
                @for (c of pharmacyData()?.cards; track c.title) {
                <div class="fuel-card">
                    <i [class]="c.icon"></i>
                    <h2>{{ c.title }}</h2>
                    <p>{{ c.desc }}</p>
                </div>
                }
            </div>

            <div class="row p-3 mt-4">
                <div class="col-lg-8">
                    <div class="fuel-info">
                        @for (f of pharmacyData()?.features; track f) {
                        <p><i class="fa-solid fa-left-long"></i> {{ f }}</p>
                        }

                        <p class="fw-bold mt-3">للاستفسارات:</p>
                        <p class="fw-bold fs-4 text-danger">
                            19110 <i class="fa-solid fa-phone text-success"></i>
                        </p>
                    </div>

                    <button class="btn btn-outline-success fw-bold" [routerLink]="backLink()">
                        رجوع
                    </button>
                </div>

                <div class="col-lg-4">
                    <div id="pharmacyCarousel" class="carousel slide mt-2" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            @for (img of pharmacyData()?.images; track img; let i = $index) {
                            <div class="carousel-item" [class.active]="i === 0">
                                <img [src]="img" class="d-block w-100 rounded-5" alt="pharmacy">
                            </div>
                            }
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#pharmacyCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#pharmacyCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
